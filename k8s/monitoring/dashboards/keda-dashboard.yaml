apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-keda
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  keda.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "target": { "limit": 100, "matchAny": false, "tags": [], "type": "dashboard" },
            "type": "dashboard"
          }
        ]
      },
      "description": "Visualize KEDA scaler metrics, errors, and scaling activity",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 8,
          "panels": [],
          "title": "Metric Server",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "The total number of errors encountered for all scalers.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "Errors/sec"
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 8, "x": 0, "y": 1 },
          "id": 4,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum by(job) (rate(keda_scaler_detail_errors_total{}[5m]))",
              "legendFormat": "{{ job }}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Scaler Total Errors",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "The number of errors that have occurred for each scaler.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "Errors/sec"
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 8, "x": 8, "y": 1 },
          "id": 3,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum by(scaler) (rate(keda_scaler_detail_errors_total{exported_namespace=~\"$namespace\", scaledObject=~\"$scaledObject\", scaler=~\"$scaler\"}[5m]))",
              "legendFormat": "{{ scaler }}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Scaler Errors",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "The number of errors that have occurred for each scaled object.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "Errors/sec"
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 8, "x": 16, "y": 1 },
          "id": 2,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum by(scaledObject) (rate(keda_scaled_object_errors_total{exported_namespace=~\"$namespace\", scaledObject=~\"$scaledObject\"}[5m]))",
              "legendFormat": "{{ scaledObject }}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Scaled Object Errors",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 10 },
          "id": 10,
          "panels": [],
          "title": "Scale Target",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "The current value for each scaler's metric that would be used by the HPA in computing the target average.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": { "h": 9, "w": 24, "x": 0, "y": 11 },
          "id": 5,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum by(metric) (keda_scaler_metrics_value{exported_namespace=~\"$namespace\", metric=~\"$metric\", scaledObject=~\"$scaledObject\"})",
              "legendFormat": "{{ metric }}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Scaler Metric Value",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "Current replicas vs max replicas over time",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 21,
                "gradientMode": "opacity",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineStyle": { "fill": "solid" },
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "id": 13,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "kube_horizontalpodautoscaler_status_current_replicas{namespace=\"$namespace\",horizontalpodautoscaler=~\"keda-hpa-$scaledObject\"}",
              "legendFormat": "current_replicas",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "kube_horizontalpodautoscaler_spec_max_replicas{namespace=\"$namespace\",horizontalpodautoscaler=~\"keda-hpa-$scaledObject\"}",
              "legendFormat": "max_replicas",
              "range": true,
              "refId": "B"
            }
          ],
          "title": "Current/Max Replicas (over time)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "Scaling activity timeline - shows when replicas change",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "continuous-GrYlRd" },
              "custom": { "fillOpacity": 70, "lineWidth": 0, "spanNulls": false },
              "mappings": [
                { "options": { "0": { "color": "green", "index": 0, "text": "No scaling" } }, "type": "value" },
                { "options": { "from": -200, "result": { "color": "light-red", "index": 1, "text": "Scaling down" }, "to": 0 }, "type": "range" },
                { "options": { "from": 0, "result": { "color": "semi-dark-red", "index": 2, "text": "Scaling up" }, "to": 200 }, "type": "range" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 28 },
          "id": 16,
          "options": {
            "alignValue": "left",
            "legend": { "displayMode": "list", "placement": "bottom", "showLegend": false },
            "mergeValues": true,
            "rowHeight": 1,
            "showValue": "never",
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "delta(kube_horizontalpodautoscaler_status_current_replicas{namespace=\"$namespace\",horizontalpodautoscaler=~\"keda-hpa-$scaledObject\"}[1m])",
              "legendFormat": ".",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Changes in Replicas",
          "type": "state-timeline"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "Current replicas gauge vs max",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  { "color": "green" },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 36 },
          "id": 15,
          "options": {
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "/^current_replicas$/", "values": false },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "kube_horizontalpodautoscaler_status_current_replicas{namespace=\"$namespace\",horizontalpodautoscaler=~\"keda-hpa-$scaledObject\"}",
              "instant": true,
              "legendFormat": "current_replicas",
              "range": false,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "kube_horizontalpodautoscaler_spec_max_replicas{namespace=\"$namespace\",horizontalpodautoscaler=~\"keda-hpa-$scaledObject\"}",
              "instant": true,
              "legendFormat": "max_replicas",
              "range": false,
              "refId": "B"
            }
          ],
          "title": "Current/Max Replicas",
          "type": "gauge"
        }
      ],
      "refresh": "1m",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["keda"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "Prometheus" },
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(keda_scaler_active,exported_namespace)",
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "namespace",
            "options": [],
            "query": { "query": "label_values(keda_scaler_active,exported_namespace)", "refId": "StandardVariableQuery" },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},scaledObject)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "scaledObject",
            "options": [],
            "query": { "query": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},scaledObject)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},scaler)",
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "scaler",
            "options": [],
            "query": { "query": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},scaler)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},metric)",
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "name": "metric",
            "options": [],
            "query": { "query": "label_values(keda_scaler_active{exported_namespace=\"$namespace\"},metric)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-24h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "KEDA",
      "uid": "keda-scaledobjects",
      "version": 1
    }
