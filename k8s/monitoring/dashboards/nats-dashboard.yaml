apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nats
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  nats.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Server Info",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_connz_total",
              "legendFormat": "connections"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Server Uptime",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_varz_uptime",
              "legendFormat": "uptime"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          }
        },
        {
          "title": "CPU Usage",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(gnatsd_varz_cpu[5m])",
              "legendFormat": "cpu"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "red", "value": 0.8 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Memory Usage",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_varz_mem",
              "legendFormat": "memory"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 268435456 },
                  { "color": "red", "value": 536870912 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Total Messages In",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_varz_in_msgs",
              "legendFormat": "msgs in"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] }
        },
        {
          "title": "Total Messages Out",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_varz_out_msgs",
              "legendFormat": "msgs out"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] }
        },
        {
          "title": "Messages In/Out Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 5 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(gnatsd_varz_in_msgs[5m])",
              "legendFormat": "msgs in/s"
            },
            {
              "expr": "rate(gnatsd_varz_out_msgs[5m])",
              "legendFormat": "msgs out/s"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "pointSize": 5,
                "lineWidth": 2
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Data In/Out Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 5 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(gnatsd_varz_in_bytes[5m])",
              "legendFormat": "bytes in/s"
            },
            {
              "expr": "rate(gnatsd_varz_out_bytes[5m])",
              "legendFormat": "bytes out/s"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "pointSize": 5,
                "lineWidth": 2
              }
            },
            "overrides": []
          }
        },
        {
          "title": "JetStream",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 13 },
          "collapsed": false
        },
        {
          "title": "JetStream Streams",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_jsz_streams",
              "legendFormat": "streams"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] }
        },
        {
          "title": "JetStream Consumers",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_jsz_consumers",
              "legendFormat": "consumers"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] }
        },
        {
          "title": "JetStream Messages",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_jsz_messages",
              "legendFormat": "messages"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] }
        },
        {
          "title": "JetStream Storage Used",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_jsz_bytes",
              "legendFormat": "storage"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 536870912 },
                  { "color": "red", "value": 1073741824 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "title": "JetStream Memory vs File Storage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 18 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_jsz_memory_used",
              "legendFormat": "memory used"
            },
            {
              "expr": "gnatsd_jsz_storage_used",
              "legendFormat": "file storage used"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2
              }
            },
            "overrides": []
          }
        },
        {
          "title": "Slow Consumers",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 18 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "gnatsd_varz_slow_consumers",
              "legendFormat": "slow consumers"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2
              },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "text": "Prometheus", "value": "prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "NATS JetStream",
      "uid": "nats-jetstream",
      "version": 1
    }
